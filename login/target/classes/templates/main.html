<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <style>
        body{
           margin: 0;
           padding: 0;
           display: flex;
           justify-content: center;
           align-items: center;
           min-height: 100vh;
           font-family: 'Jost', sans-serif;
           background: linear-gradient(to bottom, #8686a5, #343135fc, #67677d);
        }
       .main{
           width: 350px;
           height: 500px;
           background: red;
           overflow: hidden;
           background: url("https://doc-08-2c-docs.googleusercontent.com/docs/securesc/68c90smiglihng9534mvqmq1946dmis5/fo0picsp1nhiucmc0l25s29respgpr4j/1631524275000/03522360960922298374/03522360960922298374/1Sx0jhdpEpnNIydS4rnN4kHSJtU1EyWka?e=view&authuser=0&nonce=gcrocepgbb17m&user=03522360960922298374&hash=tfhgbs86ka6divo3llbvp93mg4csvb38") no-repeat center/ cover;
           border-radius: 10px;
           box-shadow: 5px 20px 50px #000;
       }
       #chk{
           display: none;
       }
        * {box-sizing: border-box;}

        .mySlides {display: none;}


        /* Slideshow container */
        .slideshow-container {
          max-width: 1000px;
          position: relative;
          margin: auto;
        }

        /* Caption text */
        .text {
          color: #f2f2f2;
          font-size: 15px;
          padding: 8px 12px;
          position: absolute;
          bottom: 8px;
          width: 100%;
          text-align: center;
        }

        /* Number text (1/3 etc) */
        .numbertext {
          color: #f2f2f2;
          font-size: 12px;
          padding: 8px 12px;
          position: absolute;
          top: 0;
        }

        /* The dots/bullets/indicators */
        .dot {
          height: 15px;
          width: 15px;
          margin: 0 2px;
          background-color: #bbb;
          border-radius: 50%;
          display: inline-block;
          transition: background-color 0.6s ease;
        }

        .active {
          background-color: #717171;
        }

        /* Fading animation */
        .fade {
          animation-name: fade;
          animation-duration: 1.5s;
        }

        @keyframes fade {
          from {opacity: .4}
          to {opacity: 1}
        }

        /* On smaller screens, decrease text size */
        @media only screen and (max-width: 300px) {
          .text {font-size: 11px}
        }
        /* Zoom on hover */
        .zoom {
      padding: 50px;
              background-color: rgba(0,0,0,0.5);
              transition: transform .2s; /* Animation */
              margin: 0 auto;
            }

    .zoom:hover {
      transform: scale(1.5); /* (150% zoom - Note: if the zoom is too large, it will go outside of the viewport) */
    }
    </style>
</head>
<body>
<div class="slideshow-container">
    <div class="zoom">

    <div class="mySlides fade">
        <div class="numbertext">4 / 4</div>
        <img src="https://cdn.create.vista.com/downloads/7926667e-0f41-43d7-a92a-d6521041fc7f_360.jpeg"
             style="width:95%">
        <div class="text"></div>
    </div>
    <div class="mySlides fade">
        <div class="numbertext">2 / 4</div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8gm0paTfmrpt19ubuxC7f45E-I-sTqLT0isgS0K0ksOGYOXS2_Cp254PERGOtc8E0qxk&usqp=CAU"
             style="width:150%">
        <div class="text" style="color: black;" ></div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 4</div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQG3PFoa8wXePaGlB0NDL_OZ3yZNqnCzKYPFWVc_bd8lGYxT2Wxl8ZnsnYd0RSJszmOQoI&usqp=CAU"
             style="width:150%">
        <div class="text"></div>
    </div>


    <div class="mySlides fade">
        <div class="numbertext">3 / 4</div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSmLrDQtgi8Fpl1Lync2ZvThT3pjlzHerdpog&usqp=CAU"
             style="width:150%">
        <div class="text"></div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 4</div>
        <img src="https://cdn.create.vista.com/downloads/27b8acd1-171b-4e4d-b457-cb4a3cd20184_360.jpeg"
             style="width:120% margin-left:90px;">
        <div class="text"></div>
    </div>
    </div>


</div>
<br>

<div style="text-align:center">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
</div>

<script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("dot");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " active";
      setTimeout(showSlides, 1000); // Change image every 2 seconds
    }
</script>
</body>
</html>
